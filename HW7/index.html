<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normilize.css">
  <title>My JS Ð¡alculator</title>
</head>
<body>
  <div class="page">
    <div class="calculator">
      <section class ="calculator__display">0</section>
      <section class="calculator__buttons-section">
        <button class="calculator__button calculator__button_fun" data-type="clear">C</button>
        <button class="calculator__button calculator__button_fun" data-type="opposite" >+/-</button>
        <button class="calculator__button calculator__button_fun" data-type="num">.</button>
        <button class="calculator__button calculator__button_fun" data-button="divide" data-type="fn">/</button>
        <button class="calculator__button calculator__button_num" data-type="num">7</button>
        <button class="calculator__button calculator__button_num" data-type="num">8</button>
        <button class="calculator__button calculator__button_num" data-type="num">9</button>
        <button class="calculator__button calculator__button_fun" data-button="times" data-type="fn">x</button>
        <button class="calculator__button calculator__button_num" data-type="num">4</button>
        <button class="calculator__button calculator__button_num" data-type="num">5</button>
        <button class="calculator__button calculator__button_num" data-type="num">6</button>
        <button class="calculator__button calculator__button_fun" data-button="minus" data-type="fn">-</button>
        <button class="calculator__button calculator__button_num" data-type="num">1</button>
        <button class="calculator__button calculator__button_num" data-type="num">2</button>      
        <button class="calculator__button calculator__button_num" data-type="num">3</button>
        <button class="calculator__button calculator__button_fun" data-button="plus" data-type="fn">+</button>
        <button class="calculator__button calculator__button_num" data-type="num">0</button>
        <button class="calculator__button calculator__button_equal" data-type="equal">=</button>
      </section>
    </div>
  </div>
  <script src = "index.js"></script>
</body>
</html>
